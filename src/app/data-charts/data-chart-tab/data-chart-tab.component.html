<div class="search-box">
  <app-search-box [(query)]="searchQuery" placeholder="Search symbol..."
    (queryChange)="applySearch($event)"></app-search-box>
</div>
<div class="e-container" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="30"
  (scrolled)="loadMore()">
  <app-chart *ngFor="let chartData of chartOptions; trackBy: trackByFn" [chartData]="chartData"
    class="echart-card"></app-chart>
</div>
