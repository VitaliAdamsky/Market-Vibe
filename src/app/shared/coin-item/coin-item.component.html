<div class="coin-item" [class.selected]="isSelected()" (click)="onCoinItemClick($event)">
  <img [src]="coin.imageUrl" class="round-image" alt="{{ coin.symbol }}"
    [appExchangeTooltip]="{ symbol: coin.symbol, exchanges: coin.exchanges}" [triggerEvent]="'click'" />

  <span class="coin-name">{{ stripPair(coin.symbol) }} ({{ coin.category }})</span>
  <!-- Ripple effect -->
  <span class="ripple"></span>
</div>
