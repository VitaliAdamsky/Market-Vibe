<div class="metrics-panel">
  <div class="panel-header">
    <h3 class="panel-title">Market Data Charts</h3>
  </div>

  <div class="metrics-container">
    <button *ngFor="let item of metrics" class="metric-btn" [class.active]="activeMetric === item.metric"
      (click)="setActive(item.metric, item.dataType)">
      {{ item.title }}
    </button>
  </div>
</div>
