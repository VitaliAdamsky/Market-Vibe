<div class="container" *ngIf="coins && coins.length > 0">
  <div class="toolbar">
    <!-- Left: Search + Sort -->
    <div class="toolbar-left">
      <app-search-box [(query)]="searchQuery" placeholder="Search symbol..." (queryChange)="applySearch($event)">
      </app-search-box>

      <button class="time-btn" (click)="sortByAlphabet()">
        <mat-icon svgIcon="{{ isAlpahbetAsc ? 'sort-up' : 'sort-down' }}"></mat-icon>
        Sort by Alphabet
      </button>

      <button class="time-btn" (click)="sortByCategory()">
        <mat-icon svgIcon="{{ isCategoryAsc ? 'sort-up' : 'sort-down' }}"></mat-icon>
        Sort by Category
      </button>
    </div>

    <!-- Center: Header -->
    <div class="toolbar-center">
      <span class="header-text">
        Coins <button mat-icon-button (click)="toggleAll()">{{ selected }}</button> / {{ filteredCoins.length }}
      </span>
    </div>

    <!-- Right: Buttons -->
    <div class="toolbar-right">
      <button class="time-btn" (click)="onGoToCoinMetrics()">
        <mat-icon>bar_chart</mat-icon> Coin Metrics
      </button>
      <button class="time-btn" (click)="onGoToComparison()">
        <mat-icon svgIcon="line-chart"></mat-icon> Coins Comparison
      </button>
    </div>
  </div>

  <!-- Coins -->
  <div class="coin-container">
    <app-coin-item *ngFor="let coin of filteredCoins" [coin]="coin"></app-coin-item>
  </div>
</div>

<app-loading *ngIf="!coins || coins.length === 0"></app-loading>
<app-scroll-to-top [scrollOffset]="100" position="right"></app-scroll-to-top>
