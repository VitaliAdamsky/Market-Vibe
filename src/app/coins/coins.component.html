<div class="toolbar">
  <app-search-box [(query)]="searchQuery" placeholder="Search symbol..." (queryChange)="applySearch($event)">
  </app-search-box>

  <div class="left-button-panel">
    <!-- COIN METRICS -->
    <!-- TIMEFRAME: 1H -->
    <button matTooltip="Coin Metrics" matTooltipPosition="above" mat-raised-button
      style="background-color:#e60073; color: white;" (click)="onGoToCoinMetrics()"><mat-icon
        class="panel-icon">bar_chart</mat-icon>Coin Metrics</button>


  </div>

  <div class="header">
    <span class="header-text">
      Coins <button style="margin-bottom: 5px;" mat-icon-button (click)="toggleAll()">{{selected}}</button> /
      {{filteredCoins.length}}
    </span>
  </div>

  <div class="button-panel">

    <button matTooltip="Sort by Alphabet" matTooltipPosition="above" mat-raised-button
      style="background-color:#002699; color: white;" (click)="sortByAlphabet()">
      <div *ngIf="isAlpahbetAsc"> <mat-icon class="sort-icon" svgIcon="sort-up"></mat-icon></div>
      <div *ngIf="!isAlpahbetAsc"> <mat-icon class="sort-icon" svgIcon="sort-down"></mat-icon></div>
    </button>

    <button matTooltip="Sort by Category" matTooltipPosition="above" mat-raised-button
      style="background-color:#00b36b; color: white;" (click)="sortByCategory()">
      <div *ngIf="isCategoryAsc"> <mat-icon class="sort-icon" svgIcon="sort-up"></mat-icon></div>
      <div *ngIf="!isCategoryAsc"> <mat-icon class="sort-icon" svgIcon="sort-down"></mat-icon></div>
    </button>
    <!-- COIN COMPARISON -->
    <button matTooltip="Coin Comparison" matTooltipPosition="above" mat-raised-button
      style="background-color:#ff9900; color: white;" (click)="onGoToComparison( )"><mat-icon
        class="panel-icon">show_chart</mat-icon>Coins Comparison</button>
  </div>
</div>
<div class="coin-container">
  <app-coin-item *ngFor="let coin of filteredCoins" [coin]="coin"></app-coin-item>
</div>
